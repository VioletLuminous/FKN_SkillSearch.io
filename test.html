<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <style>
  </style>
</head>

<body>

<div id="cart">
  <div v-html="food"></div>
</div>


<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
var vm = new Vue({
  el:"#cart",
  data:{
    food: "<h2>雞排</h2>"
  }
})

</script>
</body>
</html>
